<!DOCTYPE html>
<html lang="en">
<style>
/* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background: #282c34;
    color: white;
    padding: 1rem;
    text-align: center;
}

header nav a {
    margin: 0 1rem;
    color: white;
    text-decoration: none;
}

header nav a:hover {
    text-decoration: underline;
}

main {
    padding: 2rem;
}

section {
    margin: 2rem 0;
}

form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

input, button {
    padding: 0.5rem;
    font-size: 1rem;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
}

table th, table td {
    border: 1px solid #ddd;
    padding: 0.5rem;
}

table th {
    background: #f4f4f4;
}

canvas {
    margin-top: 1rem;
    width: 100%;
    max-width: 600px;
}
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Comment Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Reddit Comment Analyzer</h1>
        <nav>
            <a href="#analyze">Analyze</a>
            <a href="#features">Features</a>
            <a href="#about">About</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
<section id="input-section">
  <h2>Analyze Reddit Post</h2>
  <form id="reddit-form">
    <label for="reddit-url">Enter Reddit Post URL:</label>
    <input type="url" id="reddit-url" placeholder="https://www.reddit.com/r/..." required>
    <button type="submit">Analyze</button>
  </form>
  <div id="results"></div>
</section>

<script src="script.js"></script> <!-- Link your JavaScript file -->

<script type="module">
    import { analyzeRedditPost } from './redditAnalyzer.js';

    document.getElementById('reddit-form').addEventListener('submit', (event) => {
        event.preventDefault();

        const url = document.getElementById('reddit-url').value;
        analyzeRedditPost(url);
    });
</script>

        <!-- Results Section -->
        <section id="results-section">
            <h2>Results</h2>
            <!-- Comment Analysis -->
            <div id="comment-analysis">
                <h3>Comment Analysis</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Karma</th>
                            <th>Comment</th>
                        </tr>
                    </thead>
                    <tbody id="comment-table">
                        <!-- Data will be dynamically populated -->
                    </tbody>
                </table>
            </div>

            <!-- Phrase Search -->
            <div id="phrase-search">
                <h3>Frequent or Similar Phrases</h3>
                <ul id="phrase-results">
                    <!-- Results will appear here -->
                </ul>
            </div>

            <!-- Review Summary -->
            <div id="review-summary">
                <h3>Review Summary</h3>
                <p id="summary-text">Summary will appear here...</p>
                <canvas id="sentiment-chart"></canvas>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Reddit Comment Analyzer</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
